<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>TEXT TRANSLATOR</title>
</head>

<body>
    <br>
    <center><h1 style="color:rgb(214, 69, 43);font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">TEXT TRANSLATOR</h1></center>
    <br>
    <div class="container">
        <div class="card" style="background-color:rgb(6, 7, 49) ;">
            <div class="card-body">
        <form action="translated/" method="get">
            <div class="form-group">
                <label style="color:white" for="exampleFormControlTextarea1" class="form-label">ENTER TEXT</label>
                <textarea style="background-color:rgb(147, 168, 180) ;" class="form-control" id="exampleFormControlTextarea1"  name="text"></textarea>
            </div>



            <br>
            <br>

        
            <select style="background-color:rgb(115, 155, 178)" class="form-select" aria-label="Default select example" name="lang">
                <option value="hi">Hindi</option>
                <option value="en">English</option>
                <option value="mr">Marathi</option>
                <option value="gu">Gujarati</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
            </select>
<br>
<br>
           <center> <button style="background-color:yellow ;color: rgb(1, 37, 9);" type="submit" class="btn btn-primary btn-lg">SUBMIT</button></center>
        </form>
    </div>
    </div><div></div>
</body>

</html>
